<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Susikurkite norimą HTML žymą ir pakeiskite jos turinį JavaScript pagalba. -->

    <h1 id="antraste">Antraštė</h1>
    <p id="paragrafas">Tekstas</p>

    <script>
        document.getElementById('antraste').innerHTML = 'Nauja atraštė'
        document.getElementById('paragrafas').innerHTML = 'Naujas tekstas'
    </script>
</body>
</html>
