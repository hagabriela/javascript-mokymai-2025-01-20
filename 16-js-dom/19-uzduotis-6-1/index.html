<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotraukų junginėjimas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="content">
            <div class="image-shown">
                <img src="images/candles.jpg" alt="" class="spooted-images spooted-image1 active">
                <img src="images/swings.jpg" alt="" class="spooted-images spooted-image2">
                <img src="images/mountains.jpg" alt="" class="spooted-images spooted-image3">
                <img src="images/waves.jpg" alt="" class="spooted-images spooted-image4">
                <img src="images/town.jpg" alt="" class="spooted-images spooted-image5">
                <img src="images/back.png" alt="" class="back-image">
                <img src="images/forward.png" alt="" class="forward-image">
            </div>
            <div class="other-images">
                <img src="images/candles.jpg" alt="" class="other-image other-image1 active">
                <img src="images/swings.jpg" alt="" class="other-image other-image2">
                <img src="images/mountains.jpg" alt="" class="other-image other-image3">
                <img src="images/waves.jpg" alt="" class="other-image other-image4">
                <img src="images/town.jpg" alt="" class="other-image other-image5">
            </div>
        </div>

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
