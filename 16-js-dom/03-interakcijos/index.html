<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS interakcijos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="skiltis">
        <div class="turinys skaiciu-didinimas">
            <button>1</button>
        </div>
    </div>

    <div class="skiltis">
        <div class="turinys didinti-po-10">
            <button>0</button>
        </div>
    </div>

    <div class="skiltis">
        <div class="turinys didinti-mazinti">
            <button class="mazinti">-</button>
            <p>0</p>
            <button class="didinti">+</button>
        </div>
    </div>

    <div class="skiltis">
        <div class="turinys ivairus-sk-keitimai">
            <div class="mygtukai">
                <button class="daugiau-vienu">+1</button>
                <button class="daugiau-penkiais">+5</button>
                <button class="daugiau-desimt">+10</button>
                <button class="maziau-vienu">-1</button>
                <button class="grazinti-nuli">Grąžinti į 0</button>
            </div>
            <div class="atsakymas">
                <p>
                    <strong>Dabartinis skaičius:</strong>
                    <span>0</span>
                </p>
            </div>
        </div>
    </div>

    <div class="skiltis">
        <div class="turinys sakinio-analize">
            <div class="ivestis">
                <label for="tekstas">Įveskite norimą sakinį:</label>
                <input type="text" id="tekstas" name="tekstas">
            </div>
            <div class="analize"></div>
        </div>
    </div>

    <div class="skiltis">
        <div class="turinys kepykla">
            <h2>Kepykla</h2>
            <div class="pradiniai-duomenys">
                <div class="darbuotojai duomenu-grupe">
                    <h3>Darbuotojų informacija</h3>
                    <div>
                        <label for="kiekDarbuotoju">Kiek darbuotojų turite?</label>
                        <input type="number" id="kiekDarbuotoju">
                    </div>
                    <div>
                        <label for="kiekDarbIskepa">Kiek darbuotojas vidutiniškai kepalų per dieną iškepa?</label>
                        <input type="number" id="kiekDarbIskepa">
                    </div>
                </div>
                <div class="kepalai duomenu-grupe">
                    <h3>Duonos kepalai</h3>
                    <div>
                        <label for="kepaloSavikaina">Vieno kepalo savikaina</label>
                        <input type="number" id="kepaloSavikaina">
                    </div>
                    <div>
                        <label for="kepaloKaina">Vieno kepalo kaina</label>
                        <input type="number" id="kepaloKaina">
                    </div>
                </div>
                <div class="uzsakymai duomenu-grupe">
                    <h3>Užsakymai</h3>
                    <div>
                        <label for="kiekUzsakymu">Kiek šią dieną turim įgyvendinti užsakymų?</label>
                        <input type="number" id="kiekUzsakymu">
                    </div>
                </div>
                <div class="mygtukas">
                    <button>Skaičiuoti</button>
                </div>
            </div>
            <div class="rezultatai"></div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
