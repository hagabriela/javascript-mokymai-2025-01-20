<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- .visos-prekes>.preke.preke$*2>h3{Prekė nr $}+(p.kaina>strong{Kaina:}+span{10})+(p.likutis>strong{Likutis:}+span{10}) -->
    <div class="visos-prekes">
        <div class="preke preke1">
            <h3>Traškučiai</h3>
            <p class="kaina">
                <strong>Kaina:</strong>
                <span>5</span> €
            </p>
            <p class="likutis">
                <strong>Likutis:</strong>
                <span>80</span> vnt.
            </p>
        </div>
        <div class="preke preke2">
            <h3>Šakotis</h3>
            <p class="kaina">
                <strong>Kaina:</strong>
                <span>18</span> €
            </p>
            <p class="likutis">
                <strong>Likutis:</strong>
                <span>40</span> vnt.
            </p>
        </div>
    </div>

    <div class="prekiu-skaiciavimai">
        <p><strong>Brangesnė prekė:</strong> <span class="brangesne">---</span></p>
        <p><strong>Brangesnė per:</strong> <span class="brangesne-per">---</span> €</p>
        <p><strong>Mažiau likučio turime:</strong> <span class="maziau-likucio">---</span></p>
    </div>
    

    

    <script src="scripts.js"></script>
</body>
</html>
