<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stogo dengimas</title>
</head>
<body>
    <h1>Stogo dengimas</h1>

    <form>
        <label for="vardas">Jūsų vardas:</label> 
        <br>
        <input type="text" id="vardas">
        <br>
      
        <label for="elPastas">Jūsų el.paštas:</label> 
        <br>
        <input type="email" id="elPastas">
        <br> 

        <label for="tel">Jūsų telefono numeris:</label> 
        <br>
        <input type="tel" id="tel">
        <br> 

        <label for="file">Įkelkite savo failą:</label>
        <br>
        <input type="file" id="file">
        <br>

        <label>Pageidaujamas susisiekimo būdas:</label>
        <br>
        <input type="radio" name="susisiekimoBudas" id="telefonas"> 
        <label for="telefonas">Telefonu</label>
        <input type="radio" name="susisiekimoBudas" id="emailas"> 
        <label for="emailas">El. paštu</label>
        <br>

        <label for="biudzetas">Jūsų biudžetas:</label> 
        <br>
        <input type="text" id="biudzetas">
        <br>
       
        <label for="komentaras">Papildomas komentaras:</label> 
        <br>
        <textarea id="komentaras" cols="30" rows="3"></textarea>
        <br>

        <input type="submit" value="Siųsti">
    </form>






    
    <a href="../index.html">Atgal</a> 
</body>
</html>
